<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>zero2flag</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <style>
    @font-face {
      font-family: '04b03';
      src: url('04B_30__.TTF') format('truetype');
    }

    :root {
      --rosa-principal: #F8DBE8;
      --preto: #000000;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--rosa-principal);
      color: var(--preto);
      font-family: '04b03', monospace;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    img.logo {
      width: 100%;
      max-width: 1300px;
      height: auto;
      margin-bottom: 40px;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: var(--preto);
      font-size: 25px;
      font-weight: bold;
      padding: 5px 10px;
    }

    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <img src="Zero2Flag.svg" alt="zero2flag logo" class="logo" />

  <nav>
    <a href="comunidade.html">Comunidade</a>
    <a href="contato.html">Contato</a>
  </nav>
</body>
</html>
