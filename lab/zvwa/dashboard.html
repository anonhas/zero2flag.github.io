<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - ZVWA</title>
  <style>
    body {
      background: #ffc1da;
      font-family: monospace;
      padding: 40px;
      color: #222;
      max-width: 800px;
      margin: auto;
    }
    h1, h2 {
      color: #ff2c95;
    }
    pre {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      overflow-x: auto;
    }
    button {
      padding: 10px;
      margin-top: 20px;
      background: black;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Zero2Flag Dashboard</h1>

  <div id="painel-user" style="display:none;">
    <h2>Bem-vinda, ana.elizaur!</h2>
    <pre>{
  "notificacoes": ["Atualização no sistema", "Sua fatura está disponível"]
}</pre>
  </div>

  <div id="painel-admin" style="display:none;">
    <h2>Área de Administração - administrator</h2>
    <pre id="dados-admin">Carregando dados...</pre>
  </div>

  <div id="botao-secreto" style="display:none;">
    <button onclick="acessarSegredo()">Acessar Conteúdo Secreto</button>
  </div>

  <pre id="segredo"></pre>

  <script src="dashboard.js?v=3"></script>
</body>
</html>
