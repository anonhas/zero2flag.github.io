<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - ZVWA</title>
  <style>
    body {
      background: #ffc1da;
      font-family: monospace;
      padding: 40px;
      color: #222;
      max-width: 800px;
      margin: auto;
    }
    h1, h2 {
      color: #ff2c95;
    }
    input, button {
      padding: 8px;
      margin: 5px;
      border: none;
      border-radius: 4px;
    }
    button {
      background: black;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    pre {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>Zero2Flag Dashboard</h1>

  <input id="email" value="usuaria.comum">
  <input id="senha" type="password" value="senha123">
  <button onclick="fazerLogin()">Login</button>

  <div id="conteudo-user" style="display:none;">
    <h2>Bem-vinda, usuária!</h2>
    <p>Você está visualizando seus próprios dados fictícios:</p>
    <pre>{
  "mensagens": ["Tudo certo por aqui!", "Seu plano está ativo."],
  "notificacoes": ["Nova mensagem do suporte"]
}</pre>
  </div>

  <div id="conteudo-admin" style="display:none;">
    <h2>Área Administrativa</h2>
    <p>Gerenciamento interno do sistema:</p>
    <pre id="dados-admin">Carregando dados...</pre>
  </div>

  <div id="botao-secreto" style="display:none;">
    <button onclick="acessarSegredo()">Acessar Conteúdo Secreto</button>
  </div>

  <pre id="segredo"></pre>

  <script src="dashboard.js?v=1"></script>
</body>
</html>
