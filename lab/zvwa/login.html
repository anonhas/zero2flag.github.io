<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - ZVWA</title>
  <style>
    body {
      background: #ffc1da;
      font-family: monospace;
      padding: 40px;
      color: #222;
      text-align: center;
    }
    input, button {
      padding: 8px;
      margin: 10px;
      border: none;
      border-radius: 4px;
    }
    button {
      background: black;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .links {
      margin-top: 30px;
      font-size: 14px;
    }
    .links a {
      color: #ff2c95;
      text-decoration: none;
      margin: 0 10px;
    }
    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Login ZVWA</h1>
  <input id="email" placeholder="Coloque seu usuário"><br>
  <input id="senha" type="password" placeholder="Sua senha secreta"><br>
  <button onclick="fazerLogin()">Entrar</button>

  <div class="links">
    <a href="https://instagram.com/zero2flag" target="_blank">Instagram</a>
    <a href="https://linkedin.com/company/zero2flag" target="_blank">LinkedIn</a>
    <a href="https://zero2flag.com/lab/zvwa/swagger.json" target="_blank">Documentação técnica</a>

</html>
