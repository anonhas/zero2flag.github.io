
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Perfil do Usuário - ZVWA</title>
  <style>
    body {
      background: #fbe9f0;
      font-family: monospace;
      padding: 40px;
      color: #222;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      color: #e91e63;
    }
    pre {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      border: 1px dashed #e91e63;
    }
  </style>
</head>
<body>
  <h1>Perfil do Usuário</h1>
  <div id="perfil">Carregando perfil...</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    fetch("https://zvwa-api.onrender.com/api/user/profile?id=" + id)
      .then(res => res.json())
      .then(data => {
        const div = document.getElementById("perfil");
        if (data.error) {
          div.textContent = "Erro: " + data.error;
          return;
        }
        div.innerHTML = "<pre>" + JSON.stringify(data, null, 2) + "</pre>";
      });
  </script>
</body>
</html>
