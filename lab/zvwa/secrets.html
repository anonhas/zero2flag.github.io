
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Certificado ZVWA</title>
  <style>
    body {
      background: #ffc1da;
      font-family: monospace;
      padding: 40px;
      color: #222;
      max-width: 800px;
      margin: auto;
      text-align: center;
    }
    input {
      padding: 10px;
      width: 80%;
      margin: 10px auto;
      display: block;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      background: black;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }
    canvas {
      margin-top: 30px;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1>Conquiste seu Certificado ZVWA</h1>
  <p>Insira as 3 flags e seu nome completo:</p>
  <input id="flag1" placeholder="Flag 1">
  <input id="flag2" placeholder="Flag 2">
  <input id="flag3" placeholder="Flag 3">
  <input id="nome" placeholder="Seu nome completo">
  <button onclick="verificar()">Gerar Certificado</button>

  <canvas id="canvas" width="1086" height="768" style="display:none;"></canvas>

  <script>
    function verificar() {
      const f1 = document.getElementById('flag1').value.trim();
      const f2 = document.getElementById('flag2').value.trim();
      const f3 = document.getElementById('flag3').value.trim();
      const nome = document.getElementById('nome').value.trim();
      const validas = [
        "Z2F{B8Yg67fc7tad$g8ab5%}", // admin panel
        "Z2F{secret422pwn}",       // 422 -> 200
        "Z2F{xss_search_reflected}" // XSS
      ];

      if (validas.includes(f1) && validas.includes(f2) && validas.includes(f3) && nome.length > 3) {
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const img = new Image();
        img.onload = function() {
          ctx.drawImage(img, 0, 0);
          ctx.font = "bold 32px monospace";
          ctx.fillStyle = "#000";
          ctx.fillText(nome, 400, 430);
        };
        canvas.style.display = "block";
        img.src = "Certificado 02F.png";
      } else {
        alert("Verifique as flags e tente novamente.");
      }
    }
  </script>
</body>
</html>
