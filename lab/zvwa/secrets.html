
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />

    body {

      padding: 40px;

      text-align: center;
    }
    input {
      padding: 10px;
      width: 80%;
      margin: 10px auto;
      display: block;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      background: black;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }
    #certificado {
      margin-top: 30px;
    }
    img {
      width: 100%;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <h1>Conquiste seu Certificado ZVWA</h1>
  <p>Insira as flags encontradas e seu nome completo para gerar seu certificado:</p>
  <input id="flag1" placeholder="Flag 1">
  <input id="flag2" placeholder="Flag 2">
  <input id="flag3" placeholder="Flag 3">
  <input id="nome" placeholder="Seu nome completo">

  <button onclick="verificar()">Gerar Certificado</button>

  <div id="certificado" style="display:none;">
    <h2>Parabéns, <span id="nome-cert"></span>!</h2>
    <p>Você coletou todas as flags do ZVWA.</p>
    <img src="Certificado De Conquista Marrom e Bege-3.png" alt="Certificado ZVWA">
  </div>

      const f2 = document.getElementById('flag2').value.trim();
      const f3 = document.getElementById('flag3').value.trim();

      }

  </script>
</body>
</html>
